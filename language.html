<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body style="background:url(https://thumbs.dreamstime.com/z/nlp-natural-language-processing-cognitive-computing-technology-concept-virtual-screen-nlp-natural-language-processing-cognitive-143586791.jpg);background-repeat: no-repeat;background-size: cover;">
    <div class="container mt-5 text-center">
        <h2 class="text-warning">
            Language Translater
        </h2>
        <textarea type="text" id="insert" class="form-control" rows="15"></textarea><br>
    <select name="" id="lang" class="form-control">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="fr-CA">French(Canada)</option>
        <option value="de">German</option>
        <option value="bn">Bengali</option>
        <option value="zh">Chinese</option>
        <option value="ur">Urdu</option>
        <option value="wo">Wolof</option>
    </select>
    <button class="btn btn-warning my-3" type="submit" onclick="submit()">Submit</button>
    <div class="bg-warning text-light" id="here"></div>
    </div>
    <script>
       
        function submit(){
            var text=document.getElementById('insert').value;
            var lang=document.getElementById('lang').value;
            const encodedParams = new URLSearchParams();
encodedParams.append("q", text);
encodedParams.append("target", lang);
encodedParams.append("source", "en");

const options = {
	method: 'POST',
	headers: {
		'content-type': 'application/x-www-form-urlencoded',
		'Accept-Encoding': 'application/gzip',
		'X-RapidAPI-Key': '741168e22fmsh45b0552090d78e8p11429ajsn3dc5102c2a9b',
		'X-RapidAPI-Host': 'google-translate1.p.rapidapi.com'
	},
	body: encodedParams
};

fetch('https://google-translate1.p.rapidapi.com/language/translate/v2', options)
	.then(response => response.json())
	.then(response => {console.log(response)
        document.getElementById('here').innerHTML+=response.data.translations[0].translatedText+`<br>`;
    })
	.catch(err => console.error(err));
        }
    </script>
</body>
</html>
